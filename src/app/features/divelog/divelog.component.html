<h1>Dive Log</h1>

<table mat-table matSort [dataSource]="dives" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let dive"> {{dive.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let dive"> {{dive.date | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let dive"> {{dive.location}} </td>
    </ng-container>

    <ng-container matColumnDef="durationMinutes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let dive"> {{dive.durationMinutes|minutesToTime}} </td>
    </ng-container>

    <ng-container matColumnDef="depthMeters">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Depth</th>
      <td mat-cell *matCellDef="let dive"> {{dive.depthMeters}}m </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
